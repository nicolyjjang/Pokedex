<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Detail</title>
    <!-- Font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="/assets/css/pokedex.css">
</head>
<body>
    <main class="detail-main main">
        <header class="header">
            <div class="header-wrapper">
                <div class="header-wrap">
                    <a href="./index.html" class="back-button-wrap">
                        <img src="./assets/images/back-arrow.png" class="back-arrow" alt="Botão para voltar para a página principal.">
                    </a>
                    <div class="name-number">
                        <div class="name-wrap">
                            <h1 class="name"></h1>
                        </div>
                        <div class="pokemon-number">
                            <p class="text2"></p>
                        </div>
                    </div>
                    <div class="power-wrapper">
                        <p class="type"></p>
                        <!-- Types here -->
                    </div>  
                </div> 
            </div>
        </header>
        
        <div class="detail-card-detail-wrapper">
            <p class="text2 about-text">About</p>
            <p class="text3 pokemon-description"></p>

            <div class="pokemon-detail-wrapper">
                <div class="pokemon-detail-wrap">
                    <p class="detail-name">Species</p>
                </div>
                <div class="pokemon-detail-wrap">
                    <p class="detail-name">Heigth</p>
                </div>
                <div class="pokemon-detail-wrap">
                    <p class="detail-name">Weigth</p>
                </div>
                <div class="pokemon-detail-wrap">
                    <p class="detail-name">Abilities</p>
                </div>
            </div>

            <p class="text2 about-text">Base Stats</p>
            <div class="stats-wrapper">
                <div class="stats-wrap" data-stat="hp">
                    <p class="text3 stats">HP</p>
                    <p class="text3"></p>
                    <progress value="" max="100" class="progress-bar"></progress>
                </div>
                <div class="stats-wrap" data-stat="atk">
                    <p class="text3 stats">Attack</p>
                    <p class="text3"></p>
                    <progress value="" max="100" class="progress-bar"></progress>
                </div>
                <div class="stats-wrap" data-stat="def">
                    <p class="text3 stats">Defense</p>
                    <p class="text3"></p>
                    <progress value="" max="100" class="progress-bar"></progress>
                </div>
                <div class="stats-wrap" data-stat="satk">
                    <p class="text3 stats">Sp. Atk</p>
                    <p class="text3"></p>
                    <progress value="" max="100" class="progress-bar"></progress>
                </div>
                <div class="stats-wrap" data-stat="sdef">
                    <p class="text3 stats">Sp. Def</p>
                    <p class="text3"></p>
                    <progress value="" max="100" class="progress-bar"></progress>
                </div>
                <div class="stats-wrap" data-stat="spd">
                    <p class="text3 stats">Speed</p>
                    <p class="text3"></p>
                    <progress value="" max="100" class="progress-bar"></progress>
                </div>
            </div>
        </div>
        <img src="./assets/images/pokedex.svg" alt="Pokedex" class="detail-bg">
    </main>

    <!-- JavaScript -->
    <script src="/assets/js/pokemon-model.js"></script>
    <script src="/assets/js/poke-api.js"></script>

    <script src="./assets/js/pokemon-detail.js"></script>
</body>
</html>
